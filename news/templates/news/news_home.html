{% extends 'main/layout.html' %}

{% block title %}Posts{% endblock %}

{% block content %}
  <div class="features">

      {% for el in new %}
          <div class="alert alert-primary" style="width: 70%; margin-left: 180px">
              <h3>{{ el.name }}</h3>
              <p>{{ el.text|truncatewords:10 }}</p>
               <a href="{% url 'news-detail' el.id %}" class="btn btn-info">more</a>
          </div>
      {% endfor %}
  </div>
{% endblock %}
