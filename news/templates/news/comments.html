{% extends 'main/layout.html' %}

{% block title %}Comments{% endblock %}

{% block content %}
  <div class="features">

      {% for el in com %}
          <div class="alert alert-warning">
              <h3>{{ el.username }}</h3>
              <p>{{ el.text }}</p>
              <a href="{% url 'news_update' el.id %}" class="btn btn-info">Update</a>
              <a href="{% url 'news_delete' el.id %}" class="btn btn-danger">Delete</a>
          </div>
      {% endfor %}
  </div>
{% endblock %}
